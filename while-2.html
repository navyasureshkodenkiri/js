<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>javascript</title>
</head>
<body>
    <p>How many fingers are you holding up?</p>
    
        <select id="myNumber">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option></select>
            
            <button id="guess">Guess!</button>
       
           <script type="text/javascript">
            document.getElementById("guess").onclick = function(){
            var myNumber = document.getElementById("myNumber").value;
            var gotIt= false;
            var numberOfGuesses = 1;
            while (gotIt == false){
            var guess = Math.random();
            document.write("This is genrated random number"+guess+"<br>");
            guess = guess * 6;
            guess = Math.floor(guess);
            if (guess == myNumber){
              gotIt = true;
              alert("GO it! It was a"+ guess +"It took me"+numberOfGuesses +"guesses");
            }   else{
    
                numberOfGuesses++;
         }
        }
    }
      
   
    
       </script>
</body>
</html>
